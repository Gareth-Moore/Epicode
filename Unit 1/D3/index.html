<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit 1, D3</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="./assets/logo.png" alt="Image of Amazon logo">
        </div>
        <nav>
            <button>All</button>
            <button>Today's Deals</button>
            <button>Customer Service</button>
            <button>Registry</button>
            <button>Gift cards</button>
            <button>Sell</button>
        </nav>
    </header>
    
    <main>
        <div class="call-to-action">
            Shop All Holiday Gift Cards
        </div>

        <div class="hero">
            <h1>Holiday Gift Ideas</h1>
            <p>Be a go-gifter</p>
        </div>

        <section class="card-1">
            <div class="shop-links">
                <p>Find the perfect gift</p>
                <a href="#">Shop now</a>
            </div>
            <div class="image-container">
                <div>
                    <img src="./assets/img_1.jpg" alt="Image of a Kindle reading tablet">
                </div>
                <div>
                    <img src="./assets/img_2.jpg" alt="Image of a laptop, vas and books.">
                </div>
                <div>
                    <img src="./assets/img_3.jpg" alt="Image of 2 watches.">
                </div>
                <div>
                    <img src="./assets/img_4.jpg" alt="Image of a cat and dog.">
                </div>
                
            </div>
        </section>

        <section class="card-2">
            <div class="background">
                <img src="./assets/img_9.png" alt="Image of a Virtual Reality headset.">
            </div>
            <div class="shop-links">
                <p>Play the gifting game</p>
                <a href="#">Shop gaming</a>
            </div>
        </section>

        <section class="card-3">
            <div class="background">
                <img src="./assets/img_10.png" alt="Image of a Marshall amplifier, books, and a headset.">
            </div>
            <div class="shop-links">
                <p>The sound of cheer</p>
                <a href="#">Shop audio and accessories</a>
            </div>
        </section>
    </main>
    
    <footer>
        <div class='back-to-top'>
            <a href="#top">Back to top</a>
        </div>
        <div class="footer-logo">
            <img src="./assets/logo.png" alt="Image of Amazon logo">
        </div>
    </footer>
</body>
</html>
