<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/myIcon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cool Cody's Collection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Cool Cody's Hand-me-downs!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/myIcon.png" type="image/png" />
  </head>
  <body class="overflow-hidden">
    <!-- Button to show main content -->
    <button id="show-page-btn" type="button">Let's go shopping!</button>

    <!-- Curtain -->
    <div id="curtain" class="container-fluid m-0 p-0">
      <div class="row m-0 p-0">
        <div
          class="col-6 curtain-description x-collapse-to-left d-flex justify-content-center flex-column"
        >
          <h1>Cool Cody's <br />Collection!</h1>
          <p>
            Cool Cody's taken some time out from carving up some gnarly peaks to
            bring you some sick merch! <br />Some of which may even be useful?!
            Go check it out!
          </p>
        </div>
        <div class="col-6 curtain-hero x-collapse-to-right p-0">
          <div class="curtain-hero-image w-100"></div>
        </div>
      </div>
    </div>

    <!-- Main page content (shop and) -->
    <div id="page-content" class="container-fluid m-0 p-0">
      <div class="row m-0 p-0">
        <div class="col-7 offset-1 products-container">hello</div>
        <div class="col-3 cart-container">hello</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
